<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ninja Gold</title>
</head>
<body>
    <div class="container col-cm-12 my-3">
        <div class="d-flex justify-content-between text-info bg-dark">
            <h2 class="flex-grow-1 mx-1">Your gained {{ session['total_gold'] }} Gold in {{ session['ninja_movements'] }} movements. {{ 15 - session['ninja_movements'] }} movements left</h2>
            <form action="/reset" method="post">
                <button type="submit" class="btn btn-primary m-1">Reset</button>
            </form>
        </div>
            <div class="row mt-2">
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">FARM</h5>
                        <p class="card-text">(10 - 20 golds)</p>
                        <form action="/process" method="post">
                            <button type="submit" class="btn btn-primary">Find Gold! </button>
                            <input type="hidden" name="property" value="farm">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">CAVE</h5>
                        <p class="card-text">(5 - 10 golds)</p>
                        <form action="/process" method="post">
                            <button type="submit" class="btn btn-primary">Find Gold! </button>
                            <input type="hidden" name="property" value="cave">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">HOUSE</h5>
                        <p class="card-text">(earns 2-5 golds)</p>
                        <form action="/process" method="post">
                            <button type="submit" class="btn btn-primary">Find Gold! </button>
                            <input type="hidden" name="property" value="house">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">CASINO</h5>
                        <p class="card-text">(earns / takes 0-50 golds)</p>
                    <form action="/process" method="post">
                        <button type="submit" class="btn btn-primary">Find Gold! </button>
                        <input type="hidden" name="property" value="casino">
                    </form>
                    </div>
                </div>
            </div>
        </div>
        <h3 class="mt-3 text-warning bg-dark">Activity:</h3>
        <div class="border border-primary">
            <p>{{ session['log']|safe }}</p>
        </div>
    </div>
</body>
</html>
